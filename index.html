<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>

<body class="body">
  <header>
    <h1>Guess My Number!</h1>
    <p class="between">(Between 1 and 20)</p>

    <!-- button to reset the game -->
    <button class="btn again" id="again">Again!</button>

    <!-- The guessing number -->
    <div class="number" id="number">?</div>
  </header>

  <main>
    <section class="left">

      <!-- Input number to guess -->
      <input type="number" class="guess" id="input-number" max="20" min="0" />

      <!-- checking button  -->
      <button class="btn check" id="button-checking">Check!</button>
    </section>
    <section class="right">

      <!-- guessing message -->
      <p class="message" id="guessing-message">Start guessing...</p>
      <!-- score -->
      <p class="label-score" id="label-score">ğŸ’¯ Score: <span class="score" id="score">20</span></p>
      <!-- high score label  -->
      <p class="label-highscore" id="label-highscore">
        ğŸ¥‡ Highscore: <span class="highscore" id="highscore">0</span>
      </p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
